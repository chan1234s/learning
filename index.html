<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto & Smile Detector</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
</head>
<body> 
    <button id="theme-toggle">Dark Mode</button>
    <div class="container">
        <h1>Lotto Number Generator</h1>
        <div class="lotto-numbers">
            <!-- Numbers will be generated here -->
        </div>
        <button id="generate-btn">Generate Numbers</button>
    </div>

    <div class="container smile-detector">
        <h1>Smile Detector</h1>
        <div class="upload-section">
            <input type="file" id="image-upload" accept="image/*" style="display: none;">
            <button id="upload-btn">Upload Image</button>
        </div>
        <div id="image-preview-container">
            <img id="image-preview" src="#" alt="Preview" style="display: none; max-width: 100%; margin-top: 20px; border-radius: 8px;">
        </div>
        <div id="label-container" style="margin-top: 20px; font-weight: bold; font-size: 1.2rem;"></div>
    </div>

    <div class="container contact-section">
        <h2>제휴 문의</h2>
        <form action="https://formspree.io/f/xdaldzal" method="POST" class="contact-form">
            <div class="form-group">
                <input type="text" name="name" placeholder="이름 / 업체명" required>
            </div>
            <div class="form-group">
                <input type="email" name="_replyto" placeholder="이메일 주소" required>
            </div>
            <div class="form-group">
                <textarea name="message" placeholder="문의 내용" required></textarea>
            </div>
            <button type="submit" id="submit-btn">문의하기</button>
        </form>
    </div>

    <div class="container">
        <div id="disqus_thread"></div>
        <script>

    </div>
    <script src="main.js"></script>
</body>
</html>
